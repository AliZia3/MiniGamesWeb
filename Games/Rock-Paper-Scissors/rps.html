                <h1>Rock-Paper-Scissors</h1>

                <div class="output-container">

                    </div>

                    <div class="container" id="user-container">
                        <div class="selection user-selection">You</div>
                        <h1 id="user-score">0</h1>
                    </div>
                </div>

                <div class="choices-container">
                    <img src="Assets/rock.png" class="choice" id="rock">
                    <img src="Assets/paper.png" class="choice" id="paper">
                    <img src="Assets/scissors.png" class="choice" id="scissors">
